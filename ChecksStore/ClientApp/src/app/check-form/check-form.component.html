<div class="form-group">
    <label>Название</label>
    <input type="text" [(ngModel)]="check.name" class="form-control" />
</div>
<div class="form-group">
    <label>Дата и время</label>
    <input type="datetime-local" [(ngModel)]="check.date" class="form-control" />
</div>
<div class="form-group">
    <label>Цена</label>
    <input type="number" [(ngModel)]="check.price" class="form-control" />
</div>
