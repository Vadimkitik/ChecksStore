<div >
    <a routerLink="/create" class="nav-link btn btn-success">Добавить</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Чек</td>
            <td>Дата</td>
            <td>Время</td>
            <td>Цена</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of checks">
            <td>{{p?.name}}</td>
            <td>{{p?.date | date:'yyyy.MM.dd'}}</td>
            <td>{{p?.date | date:'HH.MM.ss'}}</td>
            <td>{{p?.price}}</td>
            <td>
                <a [routerLink]="['edit', p.id]" class="btn btn-sm btn-primary">Изменить</a>
                <button (click)="delete(p.id)" class="btn btn-sm btn-danger">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
