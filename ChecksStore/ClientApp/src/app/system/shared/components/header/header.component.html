<header class="header">
        <div class="header-block header-block-search">
            {{ date | date:'dd.MM.yyyy'}}
        </div>
        <div class="header-block header-block-nav">
            <a class="nav-profile profile nav-link" role="button" *ngIf="!isLoggedIn" [routerLink]="['/login']">
                <span class="name">
                    Вы зашли как {{ user.name }}, можете Войти.
                </span>
            </a>
            <ul class="nav-profile" *ngIf="isLoggedIn">
                <li class="profile dropdown" appDropown>
                    <a class="nav-link dropdown-toggle" role="button">
                        <span class="name">
                            Здравствуйте, {{ user.name }}, ваша роль: {{ user.role }}
                        </span>
                    </a>
                    <div class="dropdown-menu profile-dropdown-menu">
                        <a class="dropdown-item" [routerLink]="['/system', 'records']">
                             <i class="fa fa-gear icon"></i>
                             Сделать запись
                            </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logOut()">
                            <i class="fa fa-power-off icon"></i>
                            Выйти
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
